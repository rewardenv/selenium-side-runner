---
name: Docker Image
on:
  schedule:
    - cron: "10 6 1 * *"
  push:
    paths:
      - .trigger
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: bash ./scripts/build.sh
        env:
          DOCKER_BASE_IMAGE: "alpine:latest"
          LATEST_TAG: "true"
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          PUSH: "true"
